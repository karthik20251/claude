version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: room-booking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: room_booking
    volumes:
      - mongodb_data:/data/db
    networks:
      - room-booking-network

  # Optional: MongoDB Express for database management UI
  mongo-express:
    image: mongo-express:latest
    container_name: room-booking-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - room-booking-network

volumes:
  mongodb_data:
    driver: local

networks:
  room-booking-network:
    driver: bridge
